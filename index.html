<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="overflow">
      <div class="container">
        <header>
          <nav class="nav">
            <a href="#" class="logo">
              <img src="./images/logo.svg" alt="Logo" />
            </a>

            <div class="nav_toggler"></div>

            <ul class="nav_list">
              <li><a href="#" class="nav_link">Product</a></li>
              <li><a href="#" class="nav_link">Features</a></li>
              <li><a href="#" class="nav_link">Pricing</a></li>
              <li class="divider"></li>
              <li><a href="#" class="nav_link login">Login</a></li>
            </ul>
          </nav>
        </header>

        <main>
          <div class="content">
            <div class="content_img"></div>
            <div class="content_desc">
              <div class="heading sub tagline">
                <span class="chip">New</span>
                <h1 class="spaced">Monograph Dashboard</h1>
              </div>

              <h2 class="heading main">Powerful insights into your team</h2>
              <p>Project planning and time tracking for agile teams</p>

              <div class="cta sub">
                <a href="#" class="button">Schedule a demo</a>
                <span>to see a preview</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
